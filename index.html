<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dynamically changing daily stutas</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="dynamic">
		<div class="container">
			<div class="row text-capitalize text-light text-center p-4">
				<div class="col-lg-12">
					<h1>হ্যালো, <span class="name">mijanur</span></h1>
				</div>
			</div>
			<div class="row text-capitalize text-light text-center p-4">
				<div class="col-lg-12">
					<h3> আপনাকে স্বাগতম, <span class="status"></span></h3>
				</div>
			</div>
			<div class="row text-capitalize text-light text-center p-4">
				<div class="col-lg-12">
					<h3 class="now-time"> এখন সময়: </h3>
				</div>
			</div>
			<div class="row text-capitalize text-light text-center times">
				<div class="col-lg-2 offset-lg-1">
					<h3 class="hour display-4 ">05</h3>
				</div>
				<div class="col-lg-2">
					<h3 class="minute display-4">59</h3>
				</div>
				<div class="col-lg-2">
					<h3 class="second display-4">25</h3>
				</div>
				<div class="col-lg-2">
					<h3 class="mili-second display-4">45</h3>
				</div>
				<div class="col-lg-2">
					<h3 class="session display-4">PM</h3>
				</div>
				
			</div>


			<div class="row text-capitalize text-center text-light">
				<div class="col-lg-12 pt-5">
					<h3 class="your-add">হ্যালো, <span class="info-nam">good night</span>. আশা করছি আপনি ভাল আছেন। আপনি কি <span class="color"></span> রং পছন্দ করেন!  এই	সফটওয়্যার  টি আপনার জন্যই তৈরি করেছেন Author। আশা করছি আপনার ভাল লেগেছে। ধন্যবাদi !</h3>
				</div>
			</div>
			
			
		</div>
		
	</div>
	<script src="js/change.js"></script>
</body>
</html>
